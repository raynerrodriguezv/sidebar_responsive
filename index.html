<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar proyect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

</head>
<body>
    
    <div class="main">
        <div class="sidebar">
<!-- top row-->
            <div class="top-row">
                <div class="logo">
                    <i class="uil uil-chat-bubble-user"></i>
                    <p>Gygabyte</p>
                </div>
                <i class="uil uil-bars hamburger"></i>
                <i class="uil uil-multiply close"></i>
            </div>
<!-- end top row-->


<!-- middle row-->
            <div class="middle-row">
                <li class="search-bar">
                    <a href="#">
                        <i class="uil uil-search"></i>
                        <p>
                            <input type="text" placeholder="Search">
                        </p>
                    </a>
                </li>
                <li class="links">
                    <a href="#">
                        <i class="uil uil-estate"></i>
                        <p>Home</p>
                    </a>
                    <span class="outter-name">Home</span>
                </li>
                <li class="links">
                    <a href="#">
                        <i class="uil uil-analytics"></i>
                        <p>Metricas</p>
                    </a>
                    <span class="outter-name">Metricas</span>
                </li>

                <li class="links">
                    <a href="#">
                        <i class="uil uil-shopping-cart"></i>
                        <p>Compras</p>
                    </a>
                    <span class="outter-name">Compras</span>
                </li>

                <li class="links">
                    <a href="#">
                        <i class="uil uil-notes"></i>
                        <p>Notas</p>
                    </a>
                    <span class="outter-name">Notas</span>
                </li>

                <li class="links">
                    <a href="#">
                        <i class="uil uil-user-arrows"></i>
                        <p>Soporte Tecnico</p>
                    </a>
                    <span class="outter-name">Soporte Tecnico</span>
                </li>
                
                

                

                
            </div>
<!-- end  botton row-->

            <div class="botton-row">
                <p>Gygabyte.com</p>
                <i class="uil uil-setting"></i>
            </div>

        </div>
    </div>

    <script src="main.js">

    </script>



</body>
</html>
